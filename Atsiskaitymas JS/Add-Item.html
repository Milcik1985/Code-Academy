<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Your Item</title>
    <link rel="stylesheet" href="add.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./Images/Heart-hand-shake.svg" alt="Heart-hand-shake" />
      </div>

      <h1>BUY! SELL!</h1>

      <a href="./index.html">Back To Main Page</a>
    </header>

    <div class="input-container">
      <div>
        <h2>
          Here You Go! <br />
          Just fill up all the fields and upload Your item
        </h2>
      </div>
      <input class="item-title" placeholder="Name" value=""/>
      <input class="item-picture" placeholder="Image Url" value=""/>
      <input class="item-color" placeholder="Color"  value=""/>
      <input class="item-weight" placeholder="Weight" value="" />
      <input class="item-feature" placeholder="Feature" value=""/>
      <input
        class="item-specification"
        type="text"
        placeholder="Specification"
        value=""
      />
      <input class="item-price" placeholder="Price" value=""/>
      <input class="location" placeholder="Location" value=""/>

      <button class="upload">Upload</button>

      <div class="message"></div>
    </div>

    <footer>
      <div class="footer-wrapper">
        <div id="contacts-section" class="contacts-wrapper">
          <div class="phone contacts">
            <img src="./Images/phone-call.svg" alt="phone-icon" /><a
              href="tel: +370 123456789"
              >+370 123 456 789</a
            >
          </div>
          <div class="mail contacts">
            <img src="./Images/email.svg" alt="email-icon" /><a
              href="mailto: buy-Sell@gmail.com"
              >buy-Sell@gmail.com</a
            >
          </div>

          <div class="location contacts">
            <img src="./Images/location-pin.svg" alt="location-image" /><a
              href="https://www.google.com/maps/place/Maxima/@54.6531931,25.3061119,16z/data=!4m6!3m5!1s0x46dd9454b6c85de3:0x295e1b151543637a!8m2!3d54.6533885!4d25.3040079!16s%2Fg%2F1pv61h9yc?entry=ttu"
              >Visit Us</a
            >
          </div>
        </div>

        <div class="subscribe">
          <input class="subscribe-input" id="subscribe-input" type="text" placeholder="Your email" />
          <button class="subscribe-button">Submit</button>
        </div>
      </div>
    </footer>

    <script src="add.js"></script>
  </body>
</html>
