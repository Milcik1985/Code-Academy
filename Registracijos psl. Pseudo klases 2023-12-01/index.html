<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />">
   <link rel="stylesheet" type="text/css" href="style.css">
    <title>Fancy Form</title>
</head>

<body>

    <header class="container">
        <h1>Register to Fancy Form</h1>
    </header>

        <main class="container">
            <div>
                <p>All fields are <span class="required">required</span> unless marked as "optional"</p>
                <form method="post">
                    <div>
                        <label for="read-only">Your unique ID that you can't change</label><br>
                        <input type="text" name="read-only" id="read-only" placeholder="YBX0123" readonly><br>
                    </div>

                    <div>
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" required><br>
                    </div>

                    <div>
                        <label for="password">Password:</label><br>
                        <input type="password" id="password" name="password" required><br>
                    </div>

                    <div>
                        <label for="age">Age:</label><br>
                        <input type="number" name="age" id="age" 
                       min="18" max="65" required><br>
                    </div>

                    <div>
                        <label for="about">Tell us a little about yourself <small>(optinional)</small></label><br>
                        <textarea name="about" id="about" cols="30" rows="10" required></textarea><br>
                    </div>

                <div>
                    <input 
                    class="terms"
                    type="checkbox" id="terms" name="terms" checked required>
                    <label for="terms">I agree with the Terms & Conditions</label><br>
                </div>

            <button class="submit-button">
                Register
            </button>
                </form>
        </main>
</body>

</html>
